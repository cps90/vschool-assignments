<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <title>Mario Pest Control</title>
</head>

<body>
  <div class="pageHeader">
        <h1>Mario's Pest Control</h1>
  </div>
  <div class="baddies">
    <div class="goombas">
        <img class="goombaImage" src="image_goomba.jpg">
        <p class="goombaPrice">Worth 5 Coins Each</p>
        <form class=goombaForm>
           <input name="goombas" placeholder="Number of Goombas" step="0.5"  type="number"/>
        </form>
    </div>

    <div class="bobombs">
        <img class="bobombImage" src="image_bobomb.jpg">
        <p class="bobombPrice">Worth 7 Coins Each</p>
        <form class=bobombForm>
          <input name="bobombs" placeholder="Number of Bo-Bombs" step="0.5" type="number"/>
        </form>
    </div>

    <div class="cheepCheeps">
        <img class="cheepCheepImage" src="image_cheepcheep.jpg">
        <p class="cheepCheepPrice">Worth 11 Coins Each</p>
        <form class=cheepCheepForm>
          <input name="cheepCheeps" placeholder="Number of Cheep-Cheeps" step="0.5" type="number"/>
        </form>
    </div>
  </div>

    <div class=total>
        <form class="totalCoins" name="totalCoinsForm">
        TOTAL COINS EARNED:  <input name="totalCoins" type="number">
    </div>

    <footer>
        <ul>
          <li>mario.email@gmail.com</li>
          <li>www.mariopestcontrol.com</li>
          <li>321 Nintendo Drive, Los Angelos, California, 90001</li>
        </ul>
    </footer>

<script src="app.js"></script>
</body>
</html>
